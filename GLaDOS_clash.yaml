mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
subscribe-url: https://update.glados-config.com/clash/181971/8944d73/55476/glados.yaml
#--------------------------------------------------
proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://update.glados-config.com/clash/181971/8944d73/55476/glados.yaml&list=true&udp=true"
    interval: 3600
    path: ./proxy/all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  US:
    type: file
    path: ./proxy/all.yaml
    filter: US
  HK:
    type: file
    path: ./proxy/all.yaml
    filter: HK
  JP:
    type: file
    path: ./proxy/all.yaml
    filter: JP
  TW:
    type: file
    path: ./proxy/all.yaml
    filter: TW
  SG:
    type: file
    path: ./proxy/all.yaml
    filter: SG
  NFX:
    type: file
    path: ./proxy/all.yaml
    filter: Netflix
#--------------------------------------------------
proxy-groups:
- name: Proxy
  type: select
  proxies:
    - Proxy Auto
  use:
    - All
- name: YouTube
  type: select
  proxies:
    - YouTube Auto
    - HK
    - JP
    - TW
    - SG
    - US
- name: NETFLIX
  type: select
  proxies:
    - NETFLIX Auto
  use:
    - NFX
- name: Bilibili
  type: select
  proxies:
    - DIRECT
    - HK
    - TW
- name: IMAP.Gmail
  type: select
  proxies:
    - HK
    - JP
    - TW
    - SG
    - US
- name: AdBlock
  type: select
  proxies:
    - REJECT
    - DIRECT
- name: FallBack
  type: select
  proxies:
    - Proxy
    - DIRECT
- name: Proxy Auto
  type: url-test
  use:
    - All
  url: "http://www.gstatic.com/generate_204"
  interval: 300
- name: YouTube Auto
  type: url-test
  use:
    - All
  url: "http://www.youtube.com/"
  interval: 86400
- name: NETFLIX Auto
  type: url-test
  use:
    - NFX
  url: "http://www.netflix.com/"
  interval: 86400
#region--------------------------------------------------
- name: HK
  type: url-test
  use:
    - HK
  url: "http://www.gstatic.com/generate_204"
  interval: 300
- name: JP
  type: url-test
  use:
    - JP
  url: "http://www.gstatic.com/generate_204"
  interval: 300
- name: TW
  type: url-test
  use:
    - TW
  url: "https://ani.gamer.com.tw/"
  interval: 300
- name: SG
  type: url-test
  use:
    - SG
  url: "http://www.gstatic.com/generate_204"
  interval: 300
- name: US
  type: url-test
  use:
    - US
  url: "http://www.gstatic.com/generate_204"
  interval: 300
#--------------------------------------------------
