mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
subscribe-url: https://update.glados-config.com/clash/181971/8944d73/55476/glados.yaml
dns:
  enable: true
  listen: 127.0.0.1:53
  nameserver:
     - 119.29.29.29
     - 114.114.114.114
  fallback:
     - https://1.1.1.1/dns-query
     - tls://1.0.0.1:853
     - tls://dns.google:853
#--------------------------------------------------
proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://update.glados-config.com/clash/256267/cf56fab/172051/glados.yaml&list=true&udp=true"
    interval: 3600
    path: ./proxy/all.yaml
  Auto:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://update.glados-config.com/clash/256267/cf56fab/172051/glados.yaml&list=true&udp=true"
    interval: 86400
    path: ./proxy/auto.yaml
    filter: B1|S1|H2|Portalgun|D1|D2
  NFX:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://update.glados-config.com/clash/256267/cf56fab/172051/glados.yaml&list=true&udp=true"
    interval: 86400
    path: ./proxy/nfx.yaml
    filter: Netflix
#--------------------------------------------------
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Proxy Auto
      - HK
      - TW
      - SG
      - JP
      - US
      - UK
    use:
      - All
  - name: YouTube
    type: select
    proxies:
      - YouTube Auto
      - HK
      - TW
      - SG
      - JP
      - US
      - UK
  - name: NETFLIX
    type: select
    use:
      - NFX
  - name: Bilibili
    type: select
    proxies:
      - DIRECT
      - HK
      - TW
  - name: IMAP.Gmail
    type: select
    proxies:
      - HK
      - TW
      - SG
      - JP
      - US
      - UK
  - name: AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: FallBack
    type: select
    proxies:
      - Proxy
      - DIRECT
#auto--------------------------------------------------
  - name: Proxy Auto
    url: "http://www.gstatic.com/generate_204"
    interval: 600
    tolerance: 100
    type: url-test
    use:
      - Auto
  - name: YouTube Auto
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 86400
    tolerance: 100
    use:
      - Auto
#region--------------------------------------------------
